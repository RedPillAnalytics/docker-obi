metadata:
  labels:
    build-tool: kaniko
spec:
  containers:
    - name: jnlp
      env:
        - name: CONTAINER_ENV_VAR
          value: jnlp
    - name: gradle
      image: gradle
      command:
        - cat
      tty: true
      env:
        - name: CONTAINER_ENV_VAR
          value: gradle
        - name: GRADLE_USER_HOME
          value: .gradle
    - name: kaniko
      image: gcr.io/kaniko-project/executor:latest
      imagePullPolicy: Always
      command:
      - cat
      tty: true
      env:
        - name: CONTAINER_ENV_VAR
          value: kaniko